# Nginx文件服务器配置
# 这个配置设置了一个基本的文件服务器，支持文件上传和下载

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # 文件服务器配置
    server {
        listen       8080;
        server_name  localhost;

        # 根目录设置
        root /usr/share/nginx/html;

        # 启用自动索引，显示目录内容
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        # 设置大文件上传限制
        client_max_body_size 500M;

        # 上传目录配置
        location /upload {
            # 允许POST请求上传文件
            dav_methods PUT POST;
            # 设置上传目录为/usr/share/nginx/html/upload
            alias /usr/share/nginx/html/upload;
            # 允许创建目录
            create_full_put_path on;
            # 设置文件权限
            dav_access user:rw group:r all:r;
            # 设置客户端最大上传大小
            client_max_body_size 500M;
        }

        # HTTP和WebSocket代理配置
        location /proxy {
            # 代理到目标服务器地址
            # 请根据实际情况修改目标服务器地址
            proxy_pass http://localhost:8081;
            
            # 必须配置以下参数以支持WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 代理超时设置
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
        }

        # 静态文件服务
        location / {
            # 默认文件
            index index.html index.htm;
            # 处理文件上传请求
            if ($request_method = POST) {
                # 对于文件上传，我们需要使用一个更简单的方式
                # 在Docker容器中，我们将创建一个简单的上传脚本
                proxy_pass http://localhost:8080/upload;
            }
        }

        # 错误页面
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}