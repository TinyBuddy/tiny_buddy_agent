# Nginx文件服务器配置
# 这个配置设置了一个基本的文件服务器，支持文件上传和下载

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 使用map指令来处理请求方法
    map $request_method $upstream {
        POST    http://host.docker.internal:8082;
        DELETE  http://host.docker.internal:8082;
        default "";
    }

    server {
        listen       80;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        # 处理所有/upload路径的请求
        location /upload {
            # 对于POST和DELETE请求，代理到Node.js上传服务器
            proxy_pass $upstream$uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 如果不是POST或DELETE请求，由Nginx直接处理文件下载
            try_files $uri $uri/ =404;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}