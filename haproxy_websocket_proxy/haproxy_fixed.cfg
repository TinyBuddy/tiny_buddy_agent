# HAProxy配置文件 - 修复版

# 全局配置
global
    log         127.0.0.1 local0
    log         127.0.0.1 local1 notice
    # 注释掉chroot以避免权限问题
    # chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    # 确认haproxy用户存在，如不存在可使用root（仅测试环境）
    # user        haproxy
    # group       haproxy
    daemon

    # 启用统计页面
    stats socket /var/run/haproxy.sock mode 600 level admin

# 默认配置
defaults
    mode                    http
    log                     global
    option                  httplog
    option                  dontlognull
    option                  forwardfor       except 127.0.0.0/8
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

# 前端配置
frontend websocket_frontend
    bind *:8081
    mode http
    option httplog
    log global

    # 匹配WebSocket连接请求（包含Upgrade和Connection头）
    acl is_websocket hdr(Upgrade) -i WebSocket
    acl has_connection_upgrade hdr(Connection) -i upgrade

    # 添加WebSocket所需的头信息
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    http-request set-header X-Forwarded-For %[src]

    # 确保同时满足两个条件才认为是WebSocket请求
    # 注意：将use_backend指令移到http-request规则之后以避免警告
    use_backend websocket_backend if is_websocket has_connection_upgrade

    # HTTP请求重定向到统计页面
    default_backend stats_backend

# WebSocket后端配置
backend websocket_backend
    mode http
    balance roundrobin
    option forwardfor

    # 优化WebSocket代理参数 - 使用推荐的httpclose替代forceclose
    option http-server-close
    option http-pretend-keepalive
    option httpclose

    # 增加WebSocket连接的超时时间
    timeout tunnel 1h

    # 目标WebSocket服务器 - 修复SNI参数格式以兼容HAProxy 2.4版本
    # 使用正确的主机:端口格式，并修正SNI参数语法
    server websocket_server stg.tinybuddy.dev:443 ssl verify none sni req.hdr(Host)

# 统计页面后端
backend stats_backend
    mode http
    stats enable
    stats uri /haproxy?stats
    stats realm Haproxy\ Statistics
    stats auth admin:admin
    stats hide-version